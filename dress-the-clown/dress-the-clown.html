<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1">
		<title>JAVASCRIPT CARNIVAL: Dress The Clown!</title>
		<link href="https://fonts.googleapis.com/css?family=Rye&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../main.css">
	</head>
	<body>

		<h1> JAVASCRIPT CARNIVAL: Dress The Clown! </h1>

    <button id="save-clown">Save my Clown</button>

		<div class="dress-a-parent">
      <div class="clown-container">
        <img class="dress-an-image head" id="head" src="./images/head3.png"> <br>
        <img class="dress-an-image body" id="body" src="./images/body4.png"> <br>
        <img class="dress-an-image shoes" id="shoes" src="./images/shoes4.png">

    <canvas id="to-save" class="hide"></canvas>
    <a id="download" download="clown.png"></a>
      </div>
      <div class="selectors">
        <div id="head-selector">
          <span id="head-arrow">&#187;</span> Head: <span id="head-option">3</span>
        </div>
        <div id="body-selectors">
          <span id="body-arrow" class="hide">&#187;</span> Body: <span id="body-option">4</span>
        </div>
        <div id="shoes-selector">
          <span id="shoes-arrow" class="hide">&#187;</span> Shoes: <span id="shoes-option">4</span>
        </div>
      </div>
		</div>
		<script src="dress-the-clown.js"></script>
	</body>
</html>
